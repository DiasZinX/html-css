<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    
    <picture>
       <source media="(min-width: 750)" srcset="imagens/foto-p.png" type="image/png">
       <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
       <img src="Imagens/foto-g2.png" alt="Imagem Flexivel">

    </picture>

    <h1>Rerpoduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <audio src="midias/guanacast-33.mp3" controls autoplay></audio> <!-- MP3, WAV, OGG -->

    <audio>
        <source srcset="midia/guanacast-33.mp3" type="audio/mpeg">

    </audio>
</body>
</html>
